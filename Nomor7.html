<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur posisi gambar</title>
</head>
<body>
    <p>
        sebuah gambar
        <img src="giphy.gif" align="bottom" width="80" height="50">
        di antara teks
    </p>
    <br>
    <p>
        sebuah gambar
        <img src="giphy.gif" align="middle" width="80" height="50">
        di antara teks
    </p>
    <br>
    <p>
        sebuah gambar
        <img src="giphy.gif" align="top" width="80" height="50">
        di antara teks
    </p>
    <br>
    <h4>Default Align</h4>
    <p>
    Gambar
    <img src="giphy.gif" width="80" height="50">
    di antara teks
    </p>
    <br>
    <p>
    <img src="giphy.gif" width="80" height="50">
    Gambar di depan teks
    </p>
    <br>
    <p>
    Gambar di belakang teks <img src="giphy.gif" width="80" height="50">
    </p>
</body>
</html>
