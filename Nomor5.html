<!DOCTYPE html>
<html lang="en">
<head>
     <title>Kirim email</title>
</head>
<body>
    <form action="Hiyahiya.html" method="post" enctype="text/plain">
        <h3>Form mengirim email</h3>
        Nama<br>
        <input type="text" name="nama" placeholder="Nama Anda" size="20" maxlength="20">
        <br>
        Mail <br>
        <input type="text" name="mail" placeholder="Mail Anda" size="20">
        <br>
        Komentar <br>
        <textarea name="text" name="komentar" cols="50" rows="4">Komentar</textarea>
        <br>
        Tambahan <br>
        <input type="text" name="tambahan" size="40" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
